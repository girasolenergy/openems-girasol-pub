<svg width="100%" height="29">
  <rect width="100%" rx="5" ry="5" height="26" style="fill:var(--ion-color-tertiary)" />
  <rect *ngIf="displayValue" x="1" y="2" rx="5" ry="5" attr.width="{{ displayValue }}%" height="26"
      ngClass="primary-color" />
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" style="font-weight: 500"
      ngClass="secondary-color-contrast">
      {{ displayValue | unitvalue: '%' }}
  </text>
  <ng-content></ng-content>
</svg>
