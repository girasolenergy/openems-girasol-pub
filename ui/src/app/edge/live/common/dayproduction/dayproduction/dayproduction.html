
  <oe-flat-widget [title]="'General.dayProduction' | translate" [icon]="{name: 'oe-production', color: 'production'}"  button routerLink="/device/{{edge.id}}/history/productionchart">
    <ng-container *ngFor="let component of productionMeterComponents, let i = index">
          <oe-flat-widget-line
          [name]="component.alias"
          [channelAddress]="component.id + '/ActiveProductionEnergy'"
          [converter]="CONVERT_TO_KILO_WATTHOURS">
        </oe-flat-widget-line>
    </ng-container>
 </oe-flat-widget>
