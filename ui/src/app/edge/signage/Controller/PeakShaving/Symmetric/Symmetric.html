<oe-flat-widget button (click)="presentModal()" *ngIf="isInitialized" [title]="component.alias"
    [icon]="{name: 'trending-down-outline'}">
    <oe-flat-widget-line [name]="'General.measuredValue' | translate" [converter]="CONVERT_WATT_TO_KILOWATT"
        [value]="activePower" class="signage-font-nowrap"></oe-flat-widget-line>
    <oe-flat-widget-line [name]="'Edge.Index.Widgets.Peakshaving.peakshavingPower'| translate"
        [converter]="CONVERT_WATT_TO_KILOWATT" [value]="peakShavingPower" class="signage-font-nowrap"></oe-flat-widget-line>
    <oe-flat-widget-line [name]="'Edge.Index.Widgets.Peakshaving.rechargePower'| translate"
        [converter]="CONVERT_WATT_TO_KILOWATT" [value]="rechargePower" class="signage-font-nowrap">
    </oe-flat-widget-line>
</oe-flat-widget>
